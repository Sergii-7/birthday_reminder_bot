<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.png" type="image/png">
    <!-- файли css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <title>{{ data.title }}</title>
</head>
<body>
<main class="container-fluid px-3">
    <div class="col-md-12 border">
        <h1>{{ data.msg }}</h1>
        <form action="/get_birthday" method="POST">
            <div class="form-group">
                <label for="birthday">твій день народження:</label>
                <input type="date" class="form-control" id="birthday" name="birthday" required>
            </div>
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>
    </div>
</main>
</body>
<script>
    function validateDates() {
    const birthday = document.getElementById('birthday').value;
    const today = new Date().toISOString().split('T')[0]; // Поточна дата у форматі 'YYYY-MM-DD'
    // Перевірка, чи вибрані дати коректно
    if birthday {
        if (new Date(birthday) > new Date(today)) {
            alert("Помилка: Ви прибули на машині часу з майбутнього? Вкажіть реальну дату народження!");
            return false;  // Блокує відправлення форми
        }
    }
    return true;  // Дозволяє відправлення форми, якщо все ок
    }
</script>
</html>
